# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/meubanco}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:nicklite1}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:Teste123@}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Connection Pool Configuration
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5

# MySQL specific settings
spring.datasource.hikari.connection-test-query=SELECT 1